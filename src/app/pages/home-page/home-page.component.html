<div class="main-container" [ngStyle]="{ 'background-image': 'url(' + backgroundImageUrl + ')' }">
  <div class="container-input">
    <input placeholder="Pesquise uma cidade" name="cidades" type="text" (keydown)="enterCity($event)" list="cidades" #cidades>
    <datalist id="cidades">
      <option *ngFor="let city of cityFound" [value]="city.LocalizedName">{{ city.LocalizedName }}</option>
    </datalist>
    <span class="material-symbols-outlined" (click)="searchCity(cidades.value)">
      search
    </span>
  </div>

  <div class="container-main-weather-card">
    <app-main-weather-card [temperature]="temperature" [weatherText]="weatherText" [localObservationDateTime]="localObservationDateTime" [realFeelTemperature]="realFeelTemperature" [currentCity]="currentCity" [currentState]="currentState" [iconWeather]="iconWeather"></app-main-weather-card>
  </div>

  <div class="container-forecast-card">
    <app-forecast-card [upcomingTimes]="upcomingTimes" [temperatureForecast]="temperatureForecast"></app-forecast-card>
  </div>

  <div class="container-random-advice-card">
    <app-random-advice-card [author]="author" [content]="content"></app-random-advice-card>
  </div>
</div>
